<template>
    <lightning-card title={timerTitle}>
        <div class="slds-var-p-around_medium">
            <template if:false={timerStarted}>
                <div>
                    <lightning-input label="First infusion" type="number" value={firstInterval} onchange={firstInfusionChanged}></lightning-input>
                </div>
                <div>
                    <lightning-input label="Increase infusions by" type="number" value={intervalIncrease} onchange={intervalIncreaseChanged}></lightning-input>
                </div>
                <div>
                    <lightning-input label="Number of infusions" type="number" value={intervalCount} onchange={intervalCountChanged}></lightning-input>
                </div>
            </template>
            <template if:true={timerStarted}>
                <div class="slds-var-p-top_medium">
                    <div class={countdownClass}>
                        {secondsLeft}
                    </div>
                </div>
            </template>
            <div class="slds-var-p-top_medium">
                <div class="slds-var-p-top_medium">
                    <lightning-button label="Start next infusion" onclick={startCountdown}></lightning-button>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
