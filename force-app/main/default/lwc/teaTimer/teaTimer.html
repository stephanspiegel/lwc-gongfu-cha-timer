<template>
    <div class="slds-size_medium">
        <lightning-card title={timerTitle}>
            <div class="slds-var-p-around_medium">
                <div class={initSectionClass}>
                    <c-simple-init 
                        interval-number={requestIntervalNumber}
                        onupdate_interval={intervalDurationChanged}
                        onupdate_interval_count={intervalCountChanged}
                    >
                    </c-simple-init>
                </div>
                <template if:true={timerStarted}>
                    <div class="slds-var-p-top_medium">
                        <div class="slds-align_absolute-center">
                            <div class={countdownClass}>
                                {timeLeft}
                            </div>
                        </div>
                    </div>
                </template>
                <div class="slds-var-p-top_medium">
                    <div class="slds-var-p-top_medium">
                        <template if:false={hideButton}>
                            <lightning-button 
                                label={buttonLabel}
                                onclick={startCountdown}
                            >
                            </lightning-button>
                        </template>
                    </div>
                </div>
            </div>
        </lightning-card>
    </div>
</template>
